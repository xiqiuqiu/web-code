<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>天天生鲜</title>
	<link rel="stylesheet" type="text/css" href="my reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<!-- login部分 -->
	<div class="login">
		<!-- login内容部分 -->
		<div class="loginbox">
			<!-- 左侧欢迎栏 -->
			<h3>欢迎你来天天生鲜</h3>
			<!-- 右侧我的订单 -->
			<div class="loginrg">
				<!-- 已经登陆 -->
				<div class="inlogin">
					欢迎您：
					<a href="">张三</a>
				</div>

				<!-- 未登陆 -->
				<div class="unlogin">
					<a href="">登陆</a>
					<span>|</span>
					<a href="">注册</a>
				</div>

				<!-- 我的订单 -->
				<div class="myorder">
					<span>|</span>
					<a href="">我的购物车</a>
					<span>|</span>
					<a href="">我的订单</a>
				</div>
			</div>
		</div>
	</div>

	<!-- search部分 -->
	<div class="search">
		<!-- 内部内容盒子 -->
		<div class="searchbox">
			<!-- 左侧logo设置 -->
			<a href=""><img src="images/logo.png" alt="LOGO"></a>
			<!-- 搜索框设置 -->
			<div class="searchcar">
				<form action="">
					<input  class="txt" type="text" placeholder="搜索">
					<input class="sub" type="submit" value="搜索">
				</form>
			</div>

			<!-- 右侧购物车 -->
			<div class="buy">
				<a href="">我的购物车</a>
				<span>0</span>
			</div>
		</div>
	</div>

	<!-- 全部商品分类 -->
	<div class="cate">
		<!-- 内部内容设置 -->
		<div class="catecon">
			<!-- 全部商品分类 -->
			<a class="all" href="">全部商品分类</a>
			<!-- 首页设置 -->
			<ul class="catelist">
				<li><a href="#">首页</a></li>
				<li><span>|</span></li>
				<li><a href="">生鲜</a></li>
				<li><span>|</span></li>
				<li><a href="">抽奖</a></li>
				<li><span>|</span></li>
			</ul>
		</div>
	</div>

	<!-- slide -->
	<div class="slide">
		<!-- 里面内容 -->
		<div class="slidecon">
			<!-- 左侧 水果列表 -->
			<ul class="flist">
				<li><a href="">新鲜水果</a></li>
				<li><a href="">新鲜水果</a></li>
				<li><a href="">新鲜水果</a></li>
				<li><a href="">新鲜水果</a></li>
				<li><a href="">新鲜水果</a></li>
				<li><a href="">新鲜水果</a></li>
			</ul>
			<!-- 中间部分 slide轮播图 -->
			<div class="slidepic">
				<!-- 轮播图图片 -->
				<ul class="slist">
					<li><a href=""><img src="images/slider.jpg" alt="banner"></a></li>
					<li><a href=""><img src="images/slider.jpg" alt="banner"></a></li>
					<li><a href=""><img src="images/slider.jpg" alt="banner"></a></li>
					<li><a href=""><img src="images/slider.jpg" alt="banner"></a></li>
				</ul>
				<!-- 左右按钮 -->
				<div class="lfbtu"></div>
				<div class="rgbtu"></div>
				<!-- 小圆点 -->
				<ul class="rd">
					<li class="active"></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>

			<!-- 右边图片 -->
			<div class="rgpic">
				<a href=""><img src="images/right01.jpg" alt="ad1"></a>
				<a href=""><img src="images/right02.jpg" alt="ad2"></a>
			</div>
		</div>
	</div>

	<!-- food商品设置 -->
	<div class="foods">
		<!-- 内部内容 -->
		<div class="foodscon">
			<!-- 头部div -->
			<div class="fhead">
				<a class="fheada" href="">海鲜水产</a>
				<!-- 首页设置 -->
				<ul class="fheadlist">
					<li><span>|</span></li>
					<li><a href="">深海鳕鱼</a></li>
					<li><a href="">帝王蟹</a></li>
				</ul>
				<a class="fheadlista" href="">查看更多&gt;&gt;</a>
			</div>

			<!-- 左侧广告 -->
			<div class="lfad">
				<a href=""><img src="images/fish.jpg" alt="fish"></a>
			</div>
			<!-- 右侧列表产品 -->
			<ul class="foodslist">
				<li>
					<h5>基围虾</h5>
					<a href=""><img src="images/daxia.jpg" alt=""></a>
					<div>$6.8</div>
				</li>

				<li>
					<h5>基围虾</h5>
					<a href=""><img src="images/daxia.jpg" alt=""></a>
					<div>$6.8</div>
				</li>

				<li>
					<h5>基围虾</h5>
					<a href=""><img src="images/daxia.jpg" alt=""></a>
					<div>$6.8</div>
				</li>

				<li>
					<h5>基围虾</h5>
					<a href=""><img src="images/daxia.jpg" alt=""></a>
					<div>$6.8</div>
				</li>

			</ul>
		</div>
	</div>


</body>
</html>
